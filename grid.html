<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    
</head>
<style>
    html{
margin:0;
padding:0;
box-sizing:border-box;
    }
main{
width: 1200px;
height:400px;
background-color: antiquewhite;
margin:0 ;
display: grid;
/* grid-template columns:200px 300px 400px auto; */
grid-template-columns:repeat 4, 1fr;
gap:40px;
}
.box{
background-color: #1367ed;
height:300px;
}
.box:nth-child(even){
background-color: rgb(146, 101, 187);
min-height: 20px;
}
/* @media screen and(min-width:768px) (max-width:768px) {

gap:20px;
}
@media screen and (max-width:768px) {
main{
display:grid;
width:90%;
grid-template-columns:repeat (2,1fr);
gap:20px;
} */
#lft_rgt{
 display: grid;
 grid-template-columns:repeat(2,1fr);
 gap:20px;
}
.box_left,
.box_right{
    background-color: aqua;
}
p{
 font-size:5vh;
 /* font-size:2em; */
}


</style>
<body>
    <h1>Hello Abes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro quasi recusandae laudantium, dolores quaerat assumenda laboriosam accusamus sequi nesciunt sapiente voluptates totam nulla ullam, ut tempora quidem. Quo, consequuntur ut.</p>

<main>


    <div class="box">1</div>
    <div  class="box">2</div>
     <div class="box" id="lft_rgt">
        <div class="box_left">left</div>
        <div class="box_right">right</div>
        </div>
        
    
    <div id="" class="box">4</div>
    </main>
    
</body>
</html>
