<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box layout</title>
    <style>
        body {
            padding:0;
            margin:0;
        }
        html{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        main{
            width:1200px;
            height:900px;
            background-color: rgb(51, 182, 34);
            margin:0 auto;
            display:flex;
            flex-direction: row;
            gap:10px;
            justify-content: space-between;
            flex-wrap: wrap;
            /* align-items: center; */
            /* align-content: center; */
        }
        .box{
            width:280px;
            height:350px;
            margin:0;
            background-color: palevioletred;
        }

</style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        
    </main>
    
</body>
</html>
